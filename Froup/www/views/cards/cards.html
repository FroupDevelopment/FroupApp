<ion-view class="menuHead" view-title="Swipe">
<ion-pane ng-controller="CardsCtrl">
    <ion-header-bar class="bar-calm">
        <h1 class="title">Froup Beta</h1>
    </ion-header-bar>

    <td-cards>
        <td-card id="td-card" ng-repeat="card in cards" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft($index)" on-swipe-right="cardSwipedRight($index)" on-partial-swipe="cardPartialSwipe(amt)">
            
                <div class="image">
                <div class="no-text overlayBox"><div class="noBox boxed">No</div></div>
                <img ng-src="{{card.image}}">
                <div class="yes-text overlayBox"><div class="yesBox boxed" id="centerMe">Yes</div>
                </div>
                <div class="cardTitle">
                {{card.title}}
                </div>
            </div>
        </td-card>
    </td-cards>
  </ion-pane>
</ion-view>
